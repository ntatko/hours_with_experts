<canvas width="600" height="300"></canvas>
<script>
  let cx = document.querySelector("canvas").getContext("2d");
  let total = results
    .reduce((sum, {count}) => sum + count, 0);
  let currentAngle = -0.5 * Math.PI;
  let centerX = 300, centerY = 150;

  let textRadius = 100;

  for (let result of results) {
    let sliceAngle = (result.count / total) * 2 * Math.PI;
    cx.beginPath();
    cx.arc(centerX, centerY, 100,
           currentAngle, currentAngle + sliceAngle);
    currentAngle += sliceAngle;
    cx.lineTo(centerX, centerY);
    cx.fillStyle = result.color;
    cx.fill();
  }
  for (let result of results) {
    let sliceAngle = (result.count / total) * 2 * Math.PI;
    currentAngle += sliceAngle;
    let textAngle = currentAngle - sliceAngle/2;
    let textPos = [centerX + Math.cos(textAngle)*textRadius, centerY + Math.sin(textAngle)*textRadius];
    cx.fillStyle = result.color;
    cx.font = "27px Arial";
    cx.fillText(result.name + ": " + Math.round(100*result.count/total) + "%", textPos[0], textPos[1]);
    cx.strokeText(result.name + ": " + Math.round(100*result.count/total) + "%", textPos[0], textPos[1]);
  }
</script>
